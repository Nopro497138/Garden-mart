<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden Mart</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    header {
      background: linear-gradient(90deg, #00c853, #009624);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    header h1 {
      margin: 0;
      font-size: 26px;
    }
    .cart-button {
      background: #fff;
      color: #006a45;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cart-button:hover {
      background: #f1f1f1;
    }
    .container {
      display: flex;
    }
    .sidebar {
      background: #1b1b1b;
      padding: 25px 15px;
      width: 220px;
      border-right: 2px solid #333;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      background: #1f8f5b;
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar button:hover {
      background: #157849;
    }
    .products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 50px;
    }
    .product {
      background: #212121;
      border: 2px solid #00e676;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.45);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .product:hover {
      transform: scale(1.04);
      box-shadow: 0 10px 30px rgba(0, 255, 100, 0.3);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    .product h3 {
      font-size: 24px;
      margin: 20px 0 10px;
    }
    .product p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 12px;
    }
    .product button {
      font-size: 17px;
      padding: 12px 20px;
      background-color: #00e676;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .product button:hover {
      background-color: #00c763;
    }

    /* Cart Modal Styles */
    #cart-modal {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.8);
      justify-content:center;
      align-items:center;
    }
    .cart-content {
      background:#222;
      padding:30px;
      border-radius:10px;
      max-width:500px;
      width:100%;
      color:#fff;
    }
    .cart-item {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
      background:#333;
      padding:8px 12px;
      border-radius:6px;
    }
    .remove-btn {
      background:#444;
      color:#ff4d4d;
      border:none;
      padding:5px 10px;
      font-weight:bold;
      font-size:14px;
      border-radius:5px;
      cursor:pointer;
      transition:background 0.3s;
    }
    .remove-btn:hover {
      background:#555;
    }
    .close-btn {
      background:#ff4444;
      border:none;
      color:white;
      padding:6px 10px;
      border-radius:5px;
      cursor:pointer;
      float:right;
      font-size:16px;
    }
    .close-btn:hover {
      background:#cc0000;
    }
    .checkout-btn {
      background:#00e676;
      color:#111;
      padding:10px 20px;
      font-weight:bold;
      border:none;
      border-radius:6px;
      cursor:pointer;
      margin-top:15px;
      transition:background 0.2s;
    }
    .checkout-btn:hover {
      background:#00c763;
    }
    .cancel-btn {
      background:#444;
      color:#fff;
      padding:10px 20px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      margin-top:10px;
    }
    .cancel-btn:hover {
      background:#555;
    }
  </style>
</head>
<body>

<header>
  <h1>Garden Mart</h1>
  <button class="cart-button" onclick="openCart()">ðŸ›’ Cart</button>
</header>

<div class="container">
  <div class="sidebar">
    <button onclick="filterCategory('all')">All Products</button>
    <button onclick="filterCategory('plants')">Plants</button>
    <button onclick="filterCategory('tools')">Tools</button>
  </div>

  <div class="products" id="product-list">
    <div class="product" data-category="plants">
      <img src="images/plant1.jpg" alt="Plant 1">
      <h3>Green Plant</h3>
      <p>$10</p>
      <button onclick="addToCart('Green Plant', 10)">Add to Cart</button>
    </div>
    <div class="product" data-category="tools">
      <img src="images/shovel.jpg" alt="Shovel">
      <h3>Garden Shovel</h3>
      <p>$15</p>
      <button onclick="addToCart('Garden Shovel', 15)">Add to Cart</button>
    </div>
    <div class="product" data-category="plants">
      <img src="images/flower.jpg" alt="Flower">
      <h3>Colorful Flower</h3>
      <p>$8</p>
      <button onclick="addToCart('Colorful Flower', 8)">Add to Cart</button>
    </div>
  </div>
</div>

<div id="cart-modal">
  <div class="cart-content">
    <button class="close-btn" onclick="closeCart()">X</button>
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p id="total-price">Total: $0</p>
    <label>
      Payment Method:
      <select id="payment-method">
        <option value="paypal">PayPal</option>
      </select>
    </label>
    <br>
    <button class="checkout-btn" onclick="checkout()">Buy Now</button>
    <button class="cancel-btn" onclick="clearCart()">Cancel</button>
  </div>
</div>
<script>
  let cart = [];

  function filterCategory(category) {
    const products = document.querySelectorAll('.product');
    products.forEach(p => {
      if (category === 'all' || p.dataset.category === category) {
        p.style.display = 'block';
      } else {
        p.style.display = 'none';
      }
    });
  }

  function addToCart(name, price) {
    cart.push({name, price});
    alert(name + " added to cart!");
  }

  function openCart() {
    document.getElementById('cart-modal').style.display = 'flex';
    renderCart();
  }

  function closeCart() {
    document.getElementById('cart-modal').style.display = 'none';
  }

  function renderCart() {
    const cartItems = document.getElementById('cart-items');
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      const div = document.createElement('div');
      div.classList.add('cart-item');
      div.innerHTML = `
        ${item.name} - $${item.price}
        <button class="remove-btn" onclick="removeItem(${index})">X</button>
      `;
      cartItems.appendChild(div);
    });
    document.getElementById('total-price').innerText = 'Total: $' + total;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    renderCart();
  }

  function clearCart() {
    cart = [];
    renderCart();
  }

  function checkout() {
    const payment = document.getElementById('payment-method').value;
    if (payment === 'paypal') {
      window.location.href = "https://paypal.me/Mananquil19";
    }
  }
</script>

</body>
</html>

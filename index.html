<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden Mart</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    header {
      background: linear-gradient(90deg, #00c853, #009624);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    header h1 {
      margin: 0;
      font-size: 26px;
    }
    .cart-button {
      background: #fff;
      color: #006a45;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cart-button:hover {
      background: #f1f1f1;
    }
    .container {
      display: flex;
    }
    .sidebar {
      background: #1b1b1b;
      padding: 25px 15px;
      width: 220px;
      border-right: 2px solid #333;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      background: #1f8f5b;
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar button:hover {
      background: #157849;
    }
    .products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
    }
    .product {
      background: #212121;
      border: 2px solid #00e676;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.2s;
      font-size: 18px;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .product h3 {
      font-size: 20px;
      margin: 12px 0 6px;
    }
    .product p {
      font-size: 16px;
      color: #ccc;
    }
    .product button {
      background: #00c853;
      color: #fff;
      border: none;
      padding: 10px 14px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .cart-overlay {
      position: fixed;
      top: 0;
      right: 0;
      background: #1b1b1b;
      color: #fff;
      width: 350px;
      height: 100%;
      padding: 20px;
      display: none;
      flex-direction: column;
      overflow-y: auto;
      box-shadow: -5px 0 25px rgba(0, 255, 100, 0.3);
      z-index: 1001;
    }
    .cart-overlay.active {
      display: flex;
    }
    .cart-overlay .close-btn {
      align-self: flex-end;
      background: #f44336;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-bottom: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .cart-overlay ul {
      list-style: none;
      padding: 0;
    }
    .cart-overlay li {
      margin: 10px 0;
      background: #333;
      padding: 10px;
      border-radius: 5px;
    }
    .cart-overlay li button {
      margin-left: 10px;
      background: #f44336;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
    }
    .buy-now {
      margin-top: 20px;
      padding: 10px;
      background: #00e676;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,255,100,0.5);
    }
    .payment-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: white;
      padding: 25px;
      border-radius: 10px;
      border: 2px solid #00c853;
      box-shadow: 0 0 25px rgba(0, 255, 100, 0.5);
      z-index: 1002;
    }
    .payment-popup.active {
      display: block;
    }
    .payment-popup button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #00e676;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .payment-popup .close-btn {
      background: #f44336;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Garden Mart</h1>
    <button class="cart-button" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</button>
  </header>
  <div class="container">
    <div class="sidebar">
      <h3>Categories</h3>
      <button onclick="filterCategory('all')">All Products</button>
      <button onclick="filterCategory('pets')">Placeholder</button>
      <button onclick="filterCategory('sheckles')">Placeholder</button>
      <button onclick="filterCategory('bundles')">Placeholder</button>
      <button onclick="filterCategory('exclusives')">Placeholder</button>
    </div>
    <div class="products" id="product-list">
      <div class="product" data-category="pets">
        <img src="images/kitsune.png" alt="Placeholder">
        <h3>Placeholder</h3>
        <p>$00.00</p>
        <button onclick="addToCart('Placeholder', 49.99)">Add To Cart</button>
      </div>
      <div class="product" data-category="bundles">
        <img src="images/kitsune_bundle.png" alt="Placeholder">
        <h3>Placeholder</h3>
        <p>$00.00</p>
        <button onclick="addToCart('Placeholder', 50.99)">Add To Cart</button>
      </div>
      <div class="product" data-category="exclusives">
        <img src="images/moon_cat.png" alt="Placeholder">
        <h3>Placeholder</h3>
        <p>$00.00</p>
        <button onclick="addToCart('Placeholder', 2.99)">Add To Cart</button>
      </div>
    </div>
  </div>

  <div class="cart-overlay" id="cart">
    <button class="close-btn" onclick="toggleCart()">Close</button>
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <button class="buy-now" onclick="openPayment()">Buy Now</button>
  </div>

  <div class="payment-popup" id="payment">
    <h3>Select Payment Method</h3>
    <ul>
      <li><label><input type="radio" name="pay" value="paypal" /> PayPal</label></li>
      <li><label><input type="radio" name="pay" value="remitly" /> Remitly</label></li>
    </ul>
    <button onclick="processPayment()">Continue to Payment</button>
    <button class="close-btn" onclick="closePayment()">Cancel</button>
  </div>

  <audio id="click-sound" src="click.mp3"></audio>

  <script>
    function playClickSound() {
      const sound = document.getElementById("click-sound").cloneNode();
      sound.play();
    }

    const cart = [];

    function toggleCart() {
      playClickSound();
      document.getElementById("cart").classList.toggle("active");
      renderCart();
    }

    function addToCart(name, price) {
      playClickSound();
      cart.push({ name, price });
      document.getElementById("cart-count").textContent = cart.length;
      renderCart();
    }

    function removeItem(index) {
      playClickSound();
      cart.splice(index, 1);
      document.getElementById("cart-count").textContent = cart.length;
      renderCart();
    }

    function renderCart() {
      const list = document.getElementById("cart-items");
      list.innerHTML = "";
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        const btn = document.createElement("button");
        btn.textContent = "Remove";
        btn.onclick = () => removeItem(index);
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    function openPayment() {
      playClickSound();
      document.getElementById("payment").classList.add("active");
    }

    function closePayment() {
      playClickSound();
      document.getElementById("payment").classList.remove("active");
    }

    function processPayment() {
      playClickSound();
      const selected = document.querySelector('input[name="pay"]:checked');
      if (!selected) {
        alert("Please select a payment method.");
        return;
      }
      if (selected.value === "paypal") {
        window.location.href = "https://www.paypal.com/checkout";
      } else if (selected.value === "remitly") {
        window.location.href = "https://www.remitly.com/";
      }
    }

    function filterCategory(category) {
      playClickSound();
      const products = document.querySelectorAll(".product");
      products.forEach(p => {
        const cat = p.getAttribute("data-category");
        p.style.display = (category === "all" || cat === category) ? "block" : "none";
      });
    }
  </script>
</body>
</html>

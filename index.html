<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetMart</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background: #00a651;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    .cart-button {
      background: white;
      color: #00a651;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .container {
      display: flex;
    }
    .sidebar {
      background: #1c1c1c;
      padding: 20px;
      width: 200px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      background: #00a651;
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
    }
    .products {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .product {
      background: #222;
      border: 2px solid #00a651;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .cart-overlay {
      position: fixed;
      top: 0;
      right: 0;
      background: white;
      color: black;
      width: 300px;
      height: 100%;
      padding: 20px;
      display: none;
      flex-direction: column;
      overflow-y: auto;
    }
    .cart-overlay.active {
      display: flex;
    }
    .buy-now {
      margin-top: 20px;
      padding: 10px;
      background: #00a651;
      color: white;
      border: none;
      cursor: pointer;
    }
    .payment-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }
    .payment-popup.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>PetMart</h1>
    <button class="cart-button" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</button>
  </header>
  <div class="container">
    <div class="sidebar">
      <button>All Products</button>
      <button>Pets</button>
      <button>Sheckles</button>
      <button>Bundles</button>
      <button>Exclusives</button>
    </div>
    <div class="products" id="product-list">
      <!-- Sample Product -->
      <div class="product">
        <img src="images/kitsune.png" alt="Kitsune" />
        <h3>Kitsune</h3>
        <p>$49.99</p>
        <button onclick="addToCart('Kitsune', 49.99)">Add To Cart</button>
      </div>
      <!-- Add more products similarly -->
    </div>
  </div>

  <div class="cart-overlay" id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <button class="buy-now" onclick="openPayment()">Buy Now</button>
  </div>

  <div class="payment-popup" id="payment">
    <h3>Select Payment Method</h3>
    <ul>
      <li><input type="radio" name="pay" /> Credit Card</li>
      <li><input type="radio" name="pay" /> PayPal</li>
      <li><input type="radio" name="pay" /> Crypto</li>
    </ul>
  </div>

  <audio id="click-sound" src="click.mp3"></audio>

  <script>
    const cart = [];

    function toggleCart() {
      document.getElementById("cart").classList.toggle("active");
      renderCart();
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      document.getElementById("cart-count").textContent = cart.length;
      renderCart();
    }

    function renderCart() {
      const list = document.getElementById("cart-items");
      list.innerHTML = "";
      cart.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price}`;
        list.appendChild(li);
      });
    }

    function openPayment() {
      document.getElementById("payment").classList.add("active");
      document.getElementById("click-sound").play();
    }
  </script>
</body>
</html>

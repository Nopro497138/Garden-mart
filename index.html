<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden Mart</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <style>
    /* --- Styles copied from your old code --- */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    header {
      background: linear-gradient(90deg, #00c853, #009624);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    header h1 {
      margin: 0;
      font-size: 26px;
    }
    .cart-button {
      background: #fff;
      color: #006a45;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cart-button:hover {
      background: #f1f1f1;
    }
    .container {
      display: flex;
    }
    .sidebar {
      background: #1b1b1b;
      padding: 25px 15px;
      width: 220px;
      border-right: 2px solid #333;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      background: #1f8f5b;
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar button:hover {
      background: #157849;
    }
    .products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      padding: 50px;
    }
    .product {
      background: #212121;
      border: 2px solid #00e676;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.45);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .product:hover {
      transform: scale(1.04);
      box-shadow: 0 10px 30px rgba(0, 255, 100, 0.3);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    .product h3 {
      font-size: 24px;
      margin: 20px 0 10px;
    }
    .product p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 12px;
    }
    .product button {
      font-size: 17px;
      padding: 12px 20px;
      background-color: #00e676;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .product button:hover {
      background-color: #00c763;
    }
    /* Checkout modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background-color: #1e1e1e;
      margin: 10% auto;
      padding: 25px;
      border: 2px solid #00e676;
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ff99;
    }
    .modal h2 {
      margin-top: 0;
      text-align: center;
    }
    .checkout-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2a2a2a;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .remove-btn {
      background: none;
      color: #ff4d4d;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .checkout-footer {
      margin-top: 20px;
      text-align: center;
    }
    .buy-btn {
      padding: 10px 20px;
      background: #00e676;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
    }
    .buy-btn:hover {
      background: #00c763;
    }
    .cancel-btn {
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .cancel-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Garden Mart</h1>
    <button class="cart-button" onclick="openCart()">üõí Cart (<span id="cart-count">0</span>)</button>
  </header>

  <div class="container">
    <div class="sidebar">
      <button onclick="showCategory('all')">All Products</button>
      <button onclick="showCategory('pets')">Pets</button>
      <button onclick="showCategory('sheckles')">Sheckles</button>
      <button onclick="showCategory('bundles')">Bundles</button>
    </div>

    <div class="products" id="products"></div>
  </div>

  <!-- Checkout Modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <h2>Checkout</h2>
      <div id="cart-items"></div>
      <p>Payment Method: PayPal</p>
      <div class="checkout-footer">
        <button class="buy-btn" onclick="buyItems()">Buy</button>
        <button class="cancel-btn" onclick="closeCart()">Close</button>
      </div>
    </div>
  </div>

  <audio id="click-sound" src="click.mp3" preload="auto"></audio>

  <script>
    // Products are loaded from products.json
    let productsData = [];
    let cart = [];

    function playClick() {
      const audio = document.getElementById("click-sound");
      if (audio && audio.play) {
        audio.currentTime = 0;
        audio.play().catch(() => { /* ignore play errors (autoplay policies) */ });
      }
    }

    function showProducts(filter) {
      const container = document.getElementById("products");
      container.innerHTML = "";
      const filtered = (filter === "all" || !filter) ? productsData : productsData.filter(p => p.category === filter);
      filtered.forEach(product => {
        const el = document.createElement("div");
        el.classList.add("product");
        // format price if it's a number, otherwise show as-is
        const price = (typeof product.price === "number") ? product.price.toFixed(2) : product.price;
        el.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>$${price}</p>
          <button onclick="addToCart(${product.id}); playClick()">Add to Cart</button>
        `;
        container.appendChild(el);
      });
    }

    function showCategory(cat) {
      playClick();
      showProducts(cat);
    }

    function addToCart(id) {
      const product = productsData.find(p => p.id === id);
      if (product) {
        cart.push(product);
        document.getElementById("cart-count").textContent = cart.length;
      }
    }

    function openCart() {
      playClick();
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      if (cart.length === 0) {
        cartItems.innerHTML = '<p style="text-align:center;color:#ccc;">Your cart is empty.</p>';
      } else {
        cart.forEach((item, index) => {
          const div = document.createElement("div");
          div.classList.add("checkout-item");
          div.innerHTML = `
            <span>${item.name} - $${(typeof item.price === "number") ? item.price.toFixed(2) : item.price}</span>
            <button class="remove-btn" onclick="removeItem(${index})">‚ùå</button>
          `;
          cartItems.appendChild(div);
        });
      }
      document.getElementById("cart-modal").style.display = "block";
    }

    function closeCart() {
      playClick();
      document.getElementById("cart-modal").style.display = "none";
    }

    function removeItem(index) {
      playClick();
      cart.splice(index, 1);
      document.getElementById("cart-count").textContent = cart.length;
      openCart();
    }

    function buyItems() {
      playClick();
      if (cart.length > 0) {
        // Redirect to PayPal (same as in your original code)
        window.location.href = "https://paypal.me/Mananquil19";
      }
    }

    // Load products from products.json and show initial 'all'
    fetch('products.json')
      .then(response => {
        if (!response.ok) throw new Error('Could not load products.json');
        return response.json();
      })
      .then(data => {
        // Support both an array and an object with a "products" array
        productsData = Array.isArray(data) ? data : (data.products || []);
        showProducts('all');
      })
      .catch(err => {
        console.error(err);
        const container = document.getElementById("products");
        container.innerHTML = '<p style="color:#f55; padding:30px;">Products could not be loaded. Check products.json.</p>';
      });
  </script>
</body>
</html>

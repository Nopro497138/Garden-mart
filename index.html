<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Produktseite</title>
  <style>
    /* Hintergrundbild */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 28px;
      color: #222;
    }

    .cart-button {
      background-color: #3a86ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 16px;
      cursor: pointer;
      font-weight: 600;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .cart-button:hover {
      background-color: #265dff;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto 60px;
      padding: 0 40px;
      display: flex;
      gap: 30px;
    }

    /* Sidebar */
    .sidebar {
      flex: 0 0 200px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      padding: 14px 16px;
      border-radius: 16px;
      transition: background-color 0.3s ease;
      text-align: left;
      color: #3a86ff;
    }
    .sidebar button:hover,
    .sidebar button.active {
      background-color: #3a86ff;
      color: white;
    }

    /* Produkte */
    .products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }

    .product {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      box-shadow: 0 6px 20px rgba(58, 134, 255, 0.25);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }
    .product:hover {
      box-shadow: 0 12px 32px rgba(58, 134, 255, 0.35);
    }

    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 24px;
      margin-bottom: 18px;
      box-shadow: 0 0 14px rgba(58, 134, 255, 0.35);
    }

    .product h3 {
      font-weight: 700;
      font-size: 20px;
      margin: 8px 0;
      color: #222;
    }

    .product p {
      font-weight: 600;
      font-size: 16px;
      margin: 6px 0 20px;
      color: #555;
    }

    .product button {
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 700;
      color: white;
      background-color: #3a86ff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    .product button:hover {
      background-color: #265dff;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
      padding: 20px;
    }
    .modal-content {
      background: white;
      border-radius: 28px;
      padding: 24px 36px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 16px 48px rgba(58, 134, 255, 0.3);
      text-align: center;
    }
    .modal-content h2 {
      margin-top: 0;
      font-size: 28px;
      color: #3a86ff;
    }
    .modal-content p {
      font-size: 18px;
      margin: 20px 0;
      color: #444;
    }
    .modal-close {
      margin-top: 24px;
      padding: 12px 32px;
      font-size: 18px;
      font-weight: 700;
      background-color: #3a86ff;
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .modal-close:hover {
      background-color: #265dff;
    }

    /* Responsive Anpassungen */
    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
        padding: 0 20px 60px;
      }
      .sidebar {
        width: 100%;
        margin-bottom: 20px;
        display: flex;
        gap: 12px;
        overflow-x: auto;
        padding: 10px;
        border-radius: 12px;
      }
      .sidebar button {
        flex: 1 0 auto;
        font-size: 14px;
        padding: 12px;
        border-radius: 10px;
      }
      .products {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 16px;
      }
    }

    @media (max-width: 600px) {
      header {
        padding: 16px 24px;
      }
      header h1 {
        font-size: 24px;
      }
      .cart-button {
        font-size: 16px;
        padding: 8px 16px;
      }
      .container {
        padding: 0 12px 40px;
      }
      .products {
        grid-template-columns: 1fr;
        gap: 14px;
      }
      .product img {
        height: 180px;
      }
      .product h3 {
        font-size: 18px;
      }
      .product p {
        font-size: 16px;
      }
      .product button {
        font-size: 16px;
        padding: 12px;
      }
      .sidebar button {
        font-size: 13px;
        padding: 10px;
      }
      .modal-content {
        width: 90vw;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Produkte</h1>
    <button class="cart-button">Warenkorb (0)</button>
  </header>
  <main class="container">
    <aside class="sidebar">
      <button class="active">Alle</button>
      <button>Elektronik</button>
      <button>Kleidung</button>
      <button>Haushalt</button>
    </aside>
    <section class="products">
      <article class="product">
        <img src="https://images.unsplash.com/photo-1510557880182-3d4d3c5c55ef?auto=format&fit=crop&w=400&q=80" alt="Smartphone" />
        <h3>Smartphone</h3>
        <p>499,99 €</p>
        <button>In den Warenkorb</button>
      </article>
      <article class="product">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=400&q=80" alt="T-Shirt" />
        <h3>T-Shirt</h3>
        <p>19,99 €</p>
        <button>In den Warenkorb</button>
      </article>
      <article class="product">
        <img src="https://images.unsplash.com/photo-1560184897-75f785354f8d?auto=format&fit=crop&w=400&q=80" alt="Mixer" />
        <h3>Mixer</h3>
        <p>89,99 €</p>
        <button>In den Warenkorb</button>
      </article>
      <article class="product">
        <img src="https://images.unsplash.com/photo-1503602642458-232111445657?auto=format&fit=crop&w=400&q=80" alt="Kopfhörer" />
        <h3>Kopfhörer</h3>
        <p>129,99 €</p>
        <button>In den Warenkorb</button>
      </article>
      <article class="product">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=400&q=80" alt="Hose" />
        <h3>Hose</h3>
        <p>39,99 €</p>
        <button>In den Warenkorb</button>
      </article>
    </section>
  </main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Produkt hinzugefügt</h2>
      <p>Dein Produkt wurde erfolgreich in den Warenkorb gelegt.</p>
      <button class="modal-close" id="closeModal">Schließen</button>
    </div>
  </div>

  <script>
    // Einfacher Demo-Script für Modal & Warenkorb
    const cartButton = document.querySelector('.cart-button');
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');
    const productButtons = document.querySelectorAll('.product button');
    let cartCount = 0;

    productButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        cartCount++;
        cartButton.textContent = `Warenkorb (${cartCount})`;
        modal.style.display = 'flex';
      });
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Sidebar Filter (nur optisch)
    const sidebarButtons = document.querySelectorAll('.sidebar button');
    sidebarButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        sidebarButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>
</body>
</html>

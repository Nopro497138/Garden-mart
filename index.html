<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden Mart</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    header {
      background: linear-gradient(90deg, #00c853, #009624);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    header h1 {
      margin: 0;
      font-size: 26px;
    }
    .cart-button {
      background: #fff;
      color: #006a45;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cart-button:hover {
      background: #f1f1f1;
    }
    .container {
      display: flex;
    }
    .sidebar {
      background: #1b1b1b;
      padding: 25px 15px;
      width: 220px;
      border-right: 2px solid #333;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      background: #1f8f5b;
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar button:hover {
      background: #157849;
    }
    .products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      padding: 50px;
    }
    .product {
      background: #212121;
      border: 2px solid #00e676;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.45);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .product:hover {
      transform: scale(1.04);
      box-shadow: 0 10px 30px rgba(0, 255, 100, 0.3);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    .product h3 {
      font-size: 24px;
      margin: 20px 0 10px;
    }
    .product p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 12px;
    }
    .product button {
      font-size: 17px;
      padding: 12px 20px;
      background-color: #00e676;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .product button:hover {
      background-color: #00c763;
    }
    /* Checkout modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background-color: #1e1e1e;
      margin: 10% auto;
      padding: 25px;
      border: 2px solid #00e676;
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ff99;
    }
    .modal h2 {
      margin-top: 0;
      text-align: center;
    }
    .checkout-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2a2a2a;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .remove-btn {
      background: none;
      color: #ff4d4d;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .checkout-footer {
      margin-top: 20px;
      text-align: center;
    }
    .buy-btn {
      padding: 10px 20px;
      background: #00e676;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
    }
    .buy-btn:hover {
      background: #00c763;
    }
    .cancel-btn {
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .cancel-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Garden Mart</h1>
    <button class="cart-button" onclick="openCart()">üõí Cart (<span id="cart-count">0</span>)</button>
  </header>
  <div class="container">
    <div class="sidebar">
      <button onclick="showCategory('all')">All Products</button>
      <button onclick="showCategory('pets')">Pets</button>
      <button onclick="showCategory('sheckles')">Sheckles</button>
      <button onclick="showCategory('bundles')">Bundles</button>
    </div>
    <div class="products" id="products"></div>
  </div>

  <!-- Checkout Modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <h2>Checkout</h2>
      <div id="cart-items"></div>
      <p>Payment Method: PayPal</p>
      <div class="checkout-footer">
        <button class="buy-btn" onclick="buyItems()">Buy</button>
        <button class="cancel-btn" onclick="closeCart()">Close</button>
      </div>
    </div>
  </div>

  <audio id="click-sound" src="click.mp3" preload="auto"></audio>

  <script>
    const productsData = [
      { id: 1, name: "1.8Q Sheckles", price: "2.00", category: "sheckles", image: "images/rose.png" },
      { id: 2, name: "Disco bee", price: "8.00", category: "pets", image: "images/bee.png" },
      { id: 3, name: "Butter fly", price: "6.00", category: "pets", image: "images/butter.png" },
      { id: 4, name: "Raccoon", price: "8.00", category: "pets", image: "images/raccoon.png" },
      { id: 5, name: "Mimic Octopus", price: "5.00", category: "pets", image: "images/mimic.png" },
      { id: 6, name: "Queen bee", price: "8.00", category: "pets", image: "images/queen.png" },
      { id: 7, name: "Dragonfly", price: "5.00", category: "pets", image: "images/dragonfly.png" },
      { id: 8, name: "Chicken Zombie", price: "2.50", category: "pets", image: "images/zombie.png" },
      { id: 9, name: "Kitsune", price: "25.00", category: "pets", image: "images/kitsune.png" },
      { id: 10, name: "T-rex", price: "5.00", category: "pets", image: "images/trex.png" },
      { id: 11, name: "Spinosaurus", price: "5.00", category: "pets", image: "images/spino.png" },
      { id: 12, name: "French fry Ferret", price: "5.00", category: "bundles", image: "images/french.png" },
      { id: 13, name: "Fennec fox", price: "5.00", category: "bundles", image: "images/fennec.png" },
      { id: 14, name: "Corrupted Kitsune", price: "5.00", category: "pets", image: "images/corrupted.png" },
      { id: 15, name: "Kitsune gang", price: "28.00", category: "bundles", image: "images/gang.png" },
      { id: 16, name: "Stealers", price: "31.00", category: "bundles", image: "images/stealers.png" },
      { id: 17, name: "GOATED Combo", price: "12.00", category: "bundles", image: "images/goated.png" },
      { id: 18, name: "Rainbow-gold combo", price: "10.00", category: "bundles", image: "images/Rainbow.png" }
    ];

    let cart = [];

    function playClick() {
      document.getElementById("click-sound").play();
    }

    function showProducts(filter) {
      const container = document.getElementById("products");
      container.innerHTML = "";
      const filtered = filter === "all" ? productsData : productsData.filter(p => p.category === filter);
      filtered.forEach(product => {
        const el = document.createElement("div");
        el.classList.add("product");
        el.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>$${product.price}</p>
          <button onclick="addToCart(${product.id}); playClick()">Add to Cart</button>
        `;
        container.appendChild(el);
      });
    }
    function showCategory(cat) {
      playClick();
      showProducts(cat);
    }

    function addToCart(id) {
      const product = productsData.find(p => p.id === id);
      if (product) {
        cart.push(product);
        document.getElementById("cart-count").textContent = cart.length;
      }
    }

    function openCart() {
      playClick();
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.classList.add("checkout-item");
        div.innerHTML = `
          <span>${item.name} - $${item.price}</span>
          <button class="remove-btn" onclick="removeItem(${index})">‚ùå</button>
        `;
        cartItems.appendChild(div);
      });
      document.getElementById("cart-modal").style.display = "block";
    }

    function closeCart() {
      playClick();
      document.getElementById("cart-modal").style.display = "none";
    }

    function removeItem(index) {
      playClick();
      cart.splice(index, 1);
      document.getElementById("cart-count").textContent = cart.length;
      openCart();
    }

    function buyItems() {
      playClick();
      if (cart.length > 0) {
        window.location.href = "https://paypal.me/Mananquil19";
      }
    }

    // Start with all products
    showProducts("all");
  </script>
</body>
</html>

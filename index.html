<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden Mart</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .cart-button {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #fff;
      padding: 1rem;
      border-right: 1px solid #ccc;
    }

    .sidebar button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background-color: #f0f0f0;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .sidebar button:hover {
      background-color: #ddd;
    }

    .products {
      flex: 1;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin: 0.5rem 0;
    }

    .product p {
      font-weight: bold;
      color: #4CAF50;
    }

    .product button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: white;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    .checkout-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .remove-btn {
      background: none;
      border: none;
      color: red;
      font-size: 1rem;
      cursor: pointer;
    }

    .buy-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .cancel-btn {
      background-color: #ccc;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Garden Mart</h1>
    <button class="cart-button" onclick="openCart()">üõí Cart (<span id="cart-count">0</span>)</button>
  </header>
  <div class="container">
    <div class="sidebar">
      <button onclick="showCategory('all')">All Products</button>
      <button onclick="showCategory('pets')">Pets</button>
      <button onclick="showCategory('sheckles')">Sheckles</button>
      <button onclick="showCategory('bundles')">Bundles</button>
    </div>
    <div class="products" id="products"></div>
  </div>

  <!-- Checkout Modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <h2>Checkout</h2>
      <div id="cart-items"></div>
      <p>Payment Method: PayPal</p>
      <div class="checkout-footer">
        <button class="buy-btn" onclick="buyItems()">Buy</button>
        <button class="cancel-btn" onclick="closeCart()">Close</button>
      </div>
    </div>
  </div>

  <audio id="click-sound" src="click.mp3" preload="auto"></audio>

  <script>
    let productsData = [];
    let cart = [];

    function playClick() {
      document.getElementById("click-sound").play();
    }

    function loadProducts() {
      fetch("products.json")
        .then(res => res.json())
        .then(data => {
          productsData = data;
          showProducts("all");
        })
        .catch(err => console.error("Error loading products:", err));
    }

    function showProducts(filter) {
      const container = document.getElementById("products");
      container.innerHTML = "";
      const filtered = filter === "all" ? productsData : productsData.filter(p => p.category === filter);
      filtered.forEach(product => {
        const el = document.createElement("div");
        el.classList.add("product");
        el.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>$${product.price}</p>
          <button onclick="addToCart(${product.id}); playClick()">Add to Cart</button>
        `;
        container.appendChild(el);
      });
    }

    function showCategory(cat) {
      playClick();
      showProducts(cat);
    }

    function addToCart(id) {
      const product = productsData.find(p => p.id === id);
      if (product) {
        cart.push(product);
        document.getElementById("cart-count").textContent = cart.length;
      }
    }

    function openCart() {
      playClick();
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.classList.add("checkout-item");
        div.innerHTML = `
          <span>${item.name} - $${item.price}</span>
          <button class="remove-btn" onclick="removeItem(${index})">‚ùå</button>
        `;
        cartItems.appendChild(div);
      });
      document.getElementById("cart-modal").style.display = "block";
    }

    function closeCart() {
      playClick();
      document.getElementById("cart-modal").style.display = "none";
    }

    function removeItem(index) {
      playClick();
      cart.splice(index, 1);
      document.getElementById("cart-count").textContent = cart.length;
      openCart();
    }

    function buyItems() {
      playClick();
      if (cart.length > 0) {
        window.location.href = "https://paypal.me/Mananquil19";
      }
    }

    // Load products on page load
    window.onload = loadProducts;
  </script>
</body>
</html>

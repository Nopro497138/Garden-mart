<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetMart</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background: #00a651;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slideDown 1s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    header h1 {
      margin: 0;
    }
    .cart-button {
      background: white;
      color: #00a651;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cart-button:hover {
      background: #e5e5e5;
    }
    .container {
      display: flex;
    }
    .sidebar {
      background: #1c1c1c;
      padding: 20px;
      width: 200px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      background: #00a651;
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .sidebar button:hover {
      background: #007f3f;
    }
    .products {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .product {
      background: #222;
      border: 2px solid #00a651;
      padding: 10px;
      width: 200px;
      text-align: center;
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .product img {
      width: 100%;
      height: auto;
    }
    .cart-overlay {
      position: fixed;
      top: 0;
      right: 0;
      background: white;
      color: black;
      width: 300px;
      height: 100%;
      padding: 20px;
      display: none;
      flex-direction: column;
      overflow-y: auto;
      box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
    }
    .cart-overlay.active {
      display: flex;
      animation: slideInRight 0.3s ease;
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    .buy-now {
      margin-top: 20px;
      padding: 10px;
      background: #00a651;
      color: white;
      border: none;
      cursor: pointer;
    }
    .payment-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }
    .payment-popup.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }
  </style>
</head>
<body>
  <header>
    <h1>PetMart</h1>
    <button class="cart-button" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</button>
  </header>
  <div class="container">
    <div class="sidebar">
      <button>All Products</button>
      <button>Pets</button>
      <button>Sheckles</button>
      <button>Bundles</button>
      <button>Exclusives</button>
    </div>
    <div class="products" id="product-list">
      <div class="product">
        <img src="images/kitsune.png" alt="Kitsune" />
        <h3>Kitsune</h3>
        <p>$49.99</p>
        <button onclick="addToCart('Kitsune', 49.99)">Add To Cart</button>
      </div>
      <div class="product">
        <img src="images/corrupted-kitsune.png" alt="Corrupted Kitsune" />
        <h3>Corrupted Kitsune</h3>
        <p>$8.99</p>
        <button onclick="addToCart('Corrupted Kitsune', 8.99)">Add To Cart</button>
      </div>
      <div class="product">
        <img src="images/disco-bee.png" alt="Disco Bee" />
        <h3>Disco Bee</h3>
        <p>$19.99</p>
        <button onclick="addToCart('Disco Bee', 19.99)">Add To Cart</button>
      </div>
      <div class="product">
        <img src="images/fennec-fox.png" alt="Fennec Fox" />
        <h3>Fennec Fox</h3>
        <p>$16.99</p>
        <button onclick="addToCart('Fennec Fox', 16.99)">Add To Cart</button>
      </div>
      <div class="product">
        <img src="images/moon-cat.png" alt="Moon Cat" />
        <h3>Moon Cat</h3>
        <p>$2.99</p>
        <button onclick="addToCart('Moon Cat', 2.99)">Add To Cart</button>
      </div>
      <div class="product">
        <img src="images/red-fox.png" alt="Red Fox" />
        <h3>Red Fox</h3>
        <p>$4.99</p>
        <button onclick="addToCart('Red Fox', 4.99)">Add To Cart</button>
      </div>
    </div>
  </div>

  <div class="cart-overlay" id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <button class="buy-now" onclick="openPayment()">Buy Now</button>
  </div>

  <div class="payment-popup" id="payment">
    <h3>Select Payment Method</h3>
    <ul>
      <li><input type="radio" name="pay" /> Credit Card</li>
      <li><input type="radio" name="pay" /> PayPal</li>
      <li><input type="radio" name="pay" /> Crypto</li>
    </ul>
  </div>

  <audio id="click-sound" src="click.mp3"></audio>

  <script>
    const cart = [];

    function toggleCart() {
      document.getElementById("cart").classList.toggle("active");
      renderCart();
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      document.getElementById("cart-count").textContent = cart.length;
      renderCart();
    }

    function renderCart() {
      const list = document.getElementById("cart-items");
      list.innerHTML = "";
      cart.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price}`;
        list.appendChild(li);
      });
    }

    function openPayment() {
      document.getElementById("payment").classList.add("active");
      document.getElementById("click-sound").play();
    }
  </script>
</body>
</html>

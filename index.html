<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden Mart</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    header {
      background: linear-gradient(90deg, #00c853, #009624);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    header h1 {
      margin: 0;
      font-size: 26px;
    }
    .cart-button {
      background: #fff;
      color: #006a45;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cart-button:hover {
      background: #f1f1f1;
    }
    .container {
      display: flex;
    }
    .sidebar {
      background: #1b1b1b;
      padding: 25px 15px;
      width: 220px;
      border-right: 2px solid #333;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      background: #1f8f5b;
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar button:hover {
      background: #157849;
    }
    .products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .product {
      background: #212121;
      border: 2px solid #00e676;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .product p {
      font-size: 14px;
      color: #ccc;
    }
    .product button {
      background: #00c853;
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin-top: 8px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .cart-overlay {
      position: fixed;
      top: 0;
      right: 0;
      background: #fafafa;
      color: #111;
      width: 300px;
      height: 100%;
      padding: 20px;
      display: none;
      flex-direction: column;
      overflow-y: auto;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.6);
    }
    .cart-overlay.active {
      display: flex;
    }
    .buy-now {
      margin-top: 20px;
      padding: 10px;
      background: #007e4f;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .payment-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: white;
      padding: 25px;
      border-radius: 10px;
      border: 2px solid #00c853;
      box-shadow: 0 0 25px rgba(0, 255, 100, 0.2);
      z-index: 1000;
    }
    .payment-popup.active {
      display: block;
    }
    .payment-popup button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #00e676;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body onclick="document.getElementById('click-sound').play()">
  <header>
    <h1>Garden Mart</h1>
    <button class="cart-button" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</button>
  </header>
  <div class="container">
    <div class="sidebar">
      <h3>Categories</h3>
      <button onclick="filterCategory('all')">All Products</button>
      <button onclick="filterCategory('pets')">Pets</button>
      <button onclick="filterCategory('sheckles')">Sheckles</button>
      <button onclick="filterCategory('bundles')">Bundles</button>
      <button onclick="filterCategory('exclusives')">Exclusives</button>
    </div>
    <div class="products" id="product-list">
      <!-- Product Cards bleiben gleich -->
    </div>
  </div>

  <div class="cart-overlay" id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <button class="buy-now" onclick="openPayment()">Buy Now</button>
  </div>

  <div class="payment-popup" id="payment">
    <h3>Select Payment Method</h3>
    <ul>
      <li><label><input type="radio" name="pay" value="paypal" /> PayPal</label></li>
      <li><label><input type="radio" name="pay" value="remitly" /> Remitly</label></li>
    </ul>
    <button onclick="processPayment()">Continue to Payment</button>
  </div>

  <audio id="click-sound" src="click.mp3"></audio>

  <script>
    const cart = [];
    function toggleCart() {
      document.getElementById("cart").classList.toggle("active");
      renderCart();
    }
    function addToCart(name, price) {
      document.getElementById("click-sound").play();
      cart.push({ name, price });
      document.getElementById("cart-count").textContent = cart.length;
      renderCart();
    }
    function renderCart() {
      const list = document.getElementById("cart-items");
      list.innerHTML = "";
      cart.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price}`;
        list.appendChild(li);
      });
    }
    function openPayment() {
      document.getElementById("payment").classList.add("active");
      document.getElementById("click-sound").play();
    }
    function processPayment() {
      document.getElementById("click-sound").play();
      const selected = document.querySelector('input[name="pay"]:checked');
      if (!selected) {
        alert("Please select a payment method.");
        return;
      }
      if (selected.value === "paypal") {
        window.location.href = "https://www.paypal.com/checkout";
      } else if (selected.value === "remitly") {
        window.location.href = "https://www.remitly.com/";
      }
    }
    function filterCategory(category) {
      const products = document.querySelectorAll(".product");
      products.forEach(p => {
        const cat = p.getAttribute("data-category");
        if (category === "all" || cat === category) {
          p.style.display = "block";
        } else {
          p.style.display = "none";
        }
      });
      document.getElementById("click-sound").play();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garden Mart</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      background-color: #1f1f1f;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    .cart-button {
      background: #00e676;
      color: #111;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      background: #1f1f1f;
      padding: 20px;
    }
    .sidebar button {
      width: 100%;
      padding: 10px;
      background: #333;
      border: none;
      color: white;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      flex: 1;
    }
    .product {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product button {
      background: #00e676;
      border: none;
      padding: 8px 15px;
      color: #111;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    #cart-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .cart-content {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      position: relative;
      box-shadow: 0 0 15px #00e676;
    }
    .close-btn {
      background: #333;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      float: right;
      font-size: 16px;
    }
    .close-btn:hover {
      background: #555;
    }
    .remove-btn {
      background: transparent;
      border: none;
      color: red;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
      font-size: 16px;
    }
    .checkout-btn {
      background: #00e676;
      color: #111;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    .checkout-btn:hover {
      background: #00c763;
    }
    .cancel-btn {
      background: #444;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .cancel-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>Garden Mart</h1>
  <button class="cart-button" onclick="openCart()">ðŸ›’ Cart</button>
</header>

<div class="container">
  <div class="sidebar">
    <button onclick="filterCategory('all')">All Products</button>
    <button onclick="filterCategory('plants')">Plants</button>
    <button onclick="filterCategory('tools')">Tools</button>
  </div>

  <div class="products" id="product-list">
    <div class="product" data-category="plants">
      <img src="images/plant1.jpg" alt="Green Plant">
      <h3>Green Plant</h3>
      <p>$10</p>
      <button onclick="addToCart('Green Plant', 10)">Add to Cart</button>
    </div>
    <div class="product" data-category="tools">
      <img src="images/shovel.jpg" alt="Garden Shovel">
      <h3>Garden Shovel</h3>
      <p>$15</p>
      <button onclick="addToCart('Garden Shovel', 15)">Add to Cart</button>
    </div>
    <div class="product" data-category="plants">
      <img src="images/flower.jpg" alt="Colorful Flower">
      <h3>Colorful Flower</h3>
      <p>$8</p>
      <button onclick="addToCart('Colorful Flower', 8)">Add to Cart</button>
    </div>
  </div>
</div>

<div id="cart-modal">
  <div class="cart-content">
    <button class="close-btn" onclick="closeCart()">X</button>
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p id="total-price">Total: $0</p>
    <p><strong>Payment Method:</strong> PayPal</p>
    <button class="checkout-btn" onclick="checkout()">Buy Now</button>
    <button class="cancel-btn" onclick="clearCart()">Cancel</button>
  </div>
</div>
<script>
  let cart = [];

  function filterCategory(category) {
    const products = document.querySelectorAll('.product');
    products.forEach(p => {
      p.style.display = (category === 'all' || p.dataset.category === category) ? 'block' : 'none';
    });
  }

  function addToCart(name, price) {
    cart.push({name, price});
    renderCart();
  }

  function openCart() {
    document.getElementById('cart-modal').style.display = 'flex';
    renderCart();
  }

  function closeCart() {
    document.getElementById('cart-modal').style.display = 'none';
  }

  function renderCart() {
    const cartItems = document.getElementById('cart-items');
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      const div = document.createElement('div');
      div.classList.add('cart-item');
      div.innerHTML = `
        ${item.name} - $${item.price}
        <button class="remove-btn" onclick="removeItem(${index})">X</button>
      `;
      cartItems.appendChild(div);
    });
    document.getElementById('total-price').innerText = 'Total: $' + total;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    renderCart();
  }

  function clearCart() {
    cart = [];
    renderCart();
  }

  function checkout() {
    if (cart.length === 0) return;
    window.location.href = "https://paypal.me/Mananquil19";
  }
</script>

</body>
</html>
